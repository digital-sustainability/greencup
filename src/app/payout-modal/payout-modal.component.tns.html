<ScrollView>
    <StackLayout class="modal-view-style payout-modal">
        <Label *ngIf="!_payoutConfirmed" class="h3" text="Auszahlung an der Kasse." textWrap="true"></Label>
        <Label *ngIf="!_payoutConfirmed" text="Diesen Bildschirm an der Kasse zeigen. Nicht vorher best채tigen." textWrap="true"></Label>
        <ActivityIndicator *ngIf="_loading" color="red" busy="true"></ActivityIndicator>
        <Label *ngIf="_payoutConfirmed" class="h3" text="Best채tigt." color="green" textWrap="true"></Label>
        <Label *ngIf="_payoutConfirmed" text="Die Auszahlung wurde best채tigt. An der Kasse zeigen." textWrap="true"></Label>
        <Label horizontalAlignment="center">
            <FormattedString>
                <Span class="h1" [text]="getDepositValue()"></Span>
                <Span *ngIf="_payoutConfirmed" class="fa icon" color="green" text="&nbsp;&#xf058;&nbsp;"></Span>
            </FormattedString>
        </Label>
        <Button *ngIf="!_payoutConfirmed && !_loading" text="Auszahlung best채tigen" class="btn btn-primary" (tap)="onConfirmPayout()"></Button>
        <Button *ngIf="!_payoutConfirmed && !_loading" text="Abbrechen" class="btn btn-flat" (tap)="onCancel()"></Button>
        <Button *ngIf="_payoutConfirmed" text="Schliessen" class="btn btn-flat" (tap)="onClose()"></Button>
    </StackLayout>
</ScrollView>
