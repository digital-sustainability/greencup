<ScrollView>
    <StackLayout class="modal-view-style scan-modal">
        <Label class="h3" text="Details"></Label>
        <Label [text]="getStatusDescription(scan)" class="scan-info" textWrap="true"></Label>
        <GridLayout columns="*, *" rows="auto, auto, auto, auto, auto, auto">
            <Label col="0" row="0" class="scan-label" text="Status:"></Label>
            <Label col="1" row="0" class="scan-info" [text]="getStatusLabel(scan)" textWrap="true"></Label>
            <Label col="0" row="1" class="scan-label" [text]="getScannedLabelText(scan)"  textWrap="true"></Label>
            <Label col="1" row="1" class="scan-info" [text]="getScannedTime(scan)" textWrap="true"></Label>
            <Label *ngIf="scan.verified" col="0" row="2" class="scan-label" text="Verifiziert:"></Label>
            <Label *ngIf="scan.verified" col="1" row="2" class="scan-info" [text]="getVerifiedTime(scan)" textWrap="true"></Label>
            <Label *ngIf="scan.rewarded" col="0" row="3" class="scan-label" text="Guthaben:"></Label>
            <Label *ngIf="scan.rewarded" col="1" row="3" class="scan-info" [text]="getRewardedTime(scan)" textWrap="true"></Label>
            <Label col="0" row="4" class="scan-label" text="Becher-ID:"></Label>
            <Label col="1" row="4" class="scan-info" [text]="getCupId(scan)"></Label>
            <Label col="0" row="5" class="scan-label" text="User-ID:"></Label>
            <Label col="1" row="5" class="scan-info" [text]="getUserId(scan)"></Label>
        </GridLayout>
        <Button text="Schliessen" class="btn flat" (tap)="onClose()"></Button>
    </StackLayout>
</ScrollView>
