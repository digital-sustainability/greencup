<app-action-bar title="Passwort zur체cksetzen">
</app-action-bar>
<ScrollView>
    <FlexboxLayout class="page">
        <StackLayout class="form">
            <Label class="header" text="Passwort zur체cksetzen"></Label>
            <GridLayout rows="auto, auto, auto, auto">
                <StackLayout row="0" class="input-field">
                    <TextField #userId #userIdModel="ngModel" class="input" hint="Nutzer-Id" [isEnabled]="!processing"
                        autocorrect="false" autocapitalizationType="none" keyboardType="number" [(ngModel)]="enteredUserId"
                        returnKeyType="next" required>
                    </TextField>
                    <StackLayout class="hr-light"></StackLayout>
                </StackLayout>
                <StackLayout row="1" class="input-field">
                    <TextField #token #tokenModel="ngModel" class="input" hint="Code" [isEnabled]="!processing"
                        autocorrect="false" autocapitalizationType="none" [(ngModel)]="enteredToken" returnKeyType="done"
                        required></TextField>
                    <StackLayout class="hr-light"></StackLayout>
                </StackLayout>
                <StackLayout row="2" class="input-field">
                    <TextField #password #passwordModel="ngModel" class="input" hint="Passwort" [isEnabled]="!processing"
                        autocorrect="false" autocapitalizationType="none" [(ngModel)]="enteredPassword" returnKeyType="done"
                        required secure="true"></TextField>
                    <StackLayout class="hr-light"></StackLayout>
                </StackLayout>
                <StackLayout row="3" class="input-field">
                    <TextField #passwordConfirm #passwordConfirmModel="ngModel" class="input" hint="Passwort best채tigen"
                        [isEnabled]="!processing" autocorrect="false" autocapitalizationType="none"
                        [(ngModel)]="enteredPasswordConfirm" returnKeyType="done" required secure="true"></TextField>
                    <StackLayout class="hr-light"></StackLayout>
                </StackLayout>
            </GridLayout>
            <ActivityIndicator rowSpan="3" [busy]="processing"></ActivityIndicator>
            <Button text="Best채tigen"
                [isEnabled]="!processing && userIdModel.valid && tokenModel.valid && passwordModel.valid && passwordConfirmModel.valid"
                (tap)="onSubmit()" class="btn btn-primary m-t-20"></Button>
        </StackLayout>
    </FlexboxLayout>
</ScrollView>
