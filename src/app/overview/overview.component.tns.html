<app-action-bar [title]="actionBarTitle"></app-action-bar>
<StackLayout  class="p-20">
    <Button text="QR-Code Scannen" class="btn btn-primary" (tap)="onOpenScanner()"></Button>
    <Button text="Feedback" class="btn btn-primary" (tap)="onShowFeedback()"></Button>
    <Button #rxBtn text="Rx" class="btn btn-primary"></Button>
    <!-- <Button text="Add a scan" class="btn btn-primary" (tap)="onTestSetScan()"></Button> -->
</StackLayout>
<StackLayout class="p-20" orientation="horizontal">
    <Label text="Last Test Scan: "></Label>
    <Label [text]="lastScan"></Label>
</StackLayout>
