<app-action-bar [title]="actionBarTitle"></app-action-bar>
<StackLayout class="page info-container">

    <Label class="body info-text" textWrap="true" text="Diese Mobile Applikation wurde von der Forschungsstelle Digitale Nachhaltigkeit (FDN) der Universität Bern entwickelt und wird von dieser betreut."></Label>
    <Label class="body info-text" textWrap="true" text="Falls Fragen auftauchen oder technischer Support benötigt wird sind die Entwickler per Email erreichbar."></Label>
    <Button text="Support Kontaktieren" class="btn btn-primary" (tap)="onContact()"></Button>
</StackLayout>
