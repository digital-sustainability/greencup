<GridLayout>
    <Carousel id="carousel" indicatorColor="white" indicatorColorUnselected="#f0b1ad" showIndicator="true">
        <CarouselItem id="slide1" class="carousel-item">
            <StackLayout id="image-box">
                <Label text="SBB GreenCup"></Label>
                <Button title="Los gehts"></Button>
                <Button title="Überspringen"></Button>
                <Button title="Zurück"></Button>
               
            </StackLayout>
            <!--<Image src="~/assets/images/railcoffee.jpg" stretch="aspectFill"></Image>-->
        </CarouselItem>
        <CarouselItem id="slide2" class="carousel-item">
            <Label text="Geniessen." class="item-title" horizontalAlignment="center"></Label>
            <Label text="Trinke ein Getränk aus einem SBB GreenCup" class="item-text" horizontalAlignment="center" textWrap="true"></Label>
        </CarouselItem>
        <CarouselItem id="slide3" class="carousel-item">
            <Label text="Scannen." class="item-title" horizontalAlignment="center"></Label>
            <Label text="Scanne den Becher mit der App" class="item-text" horizontalAlignment="center" textWrap="true"></Label>
        </CarouselItem>
        <CarouselItem id="slide4" class="carousel-item">
            <Label text="Zurückbringen." class="item-title" horizontalAlignment="center"></Label>
            <Label text="Bringe den Becher zurück" class="item-text" horizontalAlignment="center" textWrap="true"></Label>
        </CarouselItem>
        <CarouselItem id="slide5" class="carousel-item">
            <Label text="Depot erhalten." class="item-title" horizontalAlignment="center"></Label>
            <Label text="Das Depot wird bei der Reinigung gutgeschrieben und kann an der Kasse der Kantine ausbezahlt werden." class="item-text" horizontalAlignment="center" textWrap="true"></Label>
        </CarouselItem>
        <CarouselItem id="slide6" class="carousel-item">
            <Label text="Nachhaltig." class="item-title" horizontalAlignment="center"></Label>
            <Label text="Das Guthaben wird der Person gutgeschrieben, die den Becher als letztes gescannt hat. Also, wenn ein Becher herumliegt, scannen und zurückgeben." class="item-text" horizontalAlignment="center" textWrap="true"></Label>
        </CarouselItem>
        <CarouselItem id="slide7" class="carousel-item">
            <Label text="Preview." class="item-title" horizontalAlignment="center"></Label>
            <Label text="Diese App ist eine Preview. Vielen Dank für dein Feedback."  class="item-text" horizontalAlignment="center" textWrap="true"></Label>
        </CarouselItem>
    </Carousel>
</GridLayout>
